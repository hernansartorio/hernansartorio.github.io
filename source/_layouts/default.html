<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta property="og:type" content="{% if page.title %}article{% else %}website{%endif%}" />
    <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:description" content="{{ page.excerpt }}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@hernansartorio" />
    <meta name="twitter:creator" content="@hernansartorio" />

    {% if page.original %}
      <link rel="canonical" href="{{ page.original }}" />
    {% endif %}

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6289852/7393952/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/style.css' }}" />
  </head>

  <body>
    <div class="container">
      {{content}}
    </div>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142836683-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142836683-1');
    </script>

    <script type="text/javascript">
      var clicky_site_ids = clicky_site_ids || [];
      clicky_site_ids.push(100858933);
      (function() {
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = '//static.getclicky.com/js';
        ( document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0] ).appendChild( s );
      })();
    </script>
    <noscript><p><img width="1" height="1" src="//in.getclicky.com/100858933ns.gif" /></p></noscript>
  </body>
</html>
